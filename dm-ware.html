<!DOCTYPE html>
<html>
<head>
  <title>DM Ware</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/pf2e.css">
  <style>
    body {
      font-size: 14px;
    }

    .four-column {
      display: grid;
      grid-template-columns: 20em 25em 22em 22em;
      grid-gap: 1em;
    }

    label {
      display: flex;
      align-items: center;
    }
    .disabled-text {      
      background-color: #fff;
      display: flex;
      align-items: center;
    }

    select, .disabled-text {
      min-width: 15em;
      min-height: 2.5em;
    }

    .label-text {
      min-width: 4em;
    }
        
    .preview-image {
      max-width: 20em;
      max-height: 20em;
    }

    .dm-card-grid {
      margin-top: 1em;
      display: grid;
      grid-template-columns: repeat(3, min-content);
      grid-gap: 1em;
    }

    .deck-card-frame {
      position: relative;
    }

    .deck-card-insert {
      position: absolute;
      bottom: 0.1em;
      right: 2.2em;
      font-size: 3em;
    }

    .deck-card-dismiss {
      position: absolute;
      right: 0.1em;
      bottom: 0.1em;
      font-size: 3em;
    }

    button.square {
      width: 2em;
      height: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .initiative-tracker-grid {
      display: grid;
      grid-template-columns: min-content min-content min-content min-content 2em 15em 2em 4em 4em 50em;
      grid-gap: 0.1em;

      .header-item {
        font-size: 1.25em;
        font-weight: bold;
        min-width: 2em;
        min-height: 2em;
        display: flex;
        align-items: flex-end;
      }

      .active-item {
        .icon {
          width: 1.5em;
          height: 1.5em;
          color: white;
          background-color: #472C2C;
          border-radius: 50%;

          display: flex;
          align-items: center;
          justify-content: center;
        }

        display: flex;
        align-items: center;
        justify-content: center;
      }
    }
  </style>
  <script type="importmap">
    {
        "imports": {
            "preact": "https://esm.sh/preact@10.19.2",
            "preact/": "https://esm.sh/preact@10.19.2/",
            "htm/preact": "https://esm.sh/htm@3.1.1/preact?external=preact"
        }
    }
  </script>    
  <script type="module" src="js/dm-ware.js"></script></head>
<body>
</body>
</html>
